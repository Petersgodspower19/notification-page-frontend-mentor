<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Notifications page</title>
</head>
<body>
<div class="container">
  <section class="head">
    <div class="notifications-head">
    <h3>Notifications</h3>
    <p class="notifications-number" id="notifications-number">7</p>
    </div>
    <p><a onclick="markAll()" href="#">Mark all as read</a></p>
  </section>
  <div class="notifications-body">
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-mark-webber.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Mark Webber</a> reacted to your recent post <span class="about">My first tournament today!</p>
        <p class="time">1m ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-angela-gray.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Angela Gray</a> followed you</p> 
        <p class="time">5m ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-jacob-thompson.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Jacob Thompson</a> has joined your group <span class="chess">Chess Club</span></p>
        <p class="time">1 day ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button onclick="displayMessage()" class="notifications" id="notifications-message">
      <img class="avatar" src="avatar-rizky-hasanuddin.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Rizky Hasanuddin</a> sent you a private message</p>
        <p class="time">5 days ago</p>
        <div class="message">
       <p>Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and 
        I'm already having lots of fun and improving my game.</p>
        </div>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-kimberly-smith.webp" alt="">
      <div class="notifications-text">
        <div class="comment">
          <p><a class="profile-name">Kimberly Smith</a> commented on your picture</p>
          <img src="image-chess.webp" alt="">
        </div>
        <p id="comment-time" class="time">1 week ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-mark-webber.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Nathan Peterson </a> reacted to your recent post <span class="about">5 end-game strategies to increase your win rate</span></p>
        <p class="time">2 weeks ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
    <button class="notifications" id="notifications">
      <img class="avatar" src="avatar-anna-kim.webp" alt="">
      <div class="notifications-text">
        <p><a class="profile-name">Anna Kim</a> left the group <span class="chess">Chess Club</span></p>
        <p class="time">2 weeks ago</p>
      </div>
      <div><p><span  class="dot">.</span></p></div>
    </button>
  </div>
</div>

</body>
</html>
